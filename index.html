<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ole Kristian Rasmussen" />
    <meta
      name="description"
      content="Auctionhouse website from the noroff API"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Noroff Autions</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Logo" class="logo" />
        </a>
        <h1 class="navbar-text ms-3">Welcome to Noroff Auctions</h1>
        <div class="ms-auto d-flex align-items-center">
          <span id="userCredits" class="me-3 badge bg-primary"></span>
          <img
            id="userProfilePic"
            src="assets/noimageavailable.png"
            alt="Profile Pic"
            class="rounded-circle me-3 profile-pic"
          />
          <button id="logoutButton" class="btn btn-outline-danger">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="loginRegisterModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title" id="modalTitle">Login</p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="loginForm">
              <form>
                <div class="form-group">
                  <label for="loginEmail">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="py-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <p class="text-center mt-2">
                <a href="#" class="toggle-link">Need an account? Register</a>
              </p>
            </div>
            <div id="registerForm" style="display: none">
              <form>
                <div class="form-group">
                  <label for="registerUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Username"
                  />
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="registerAvatarUrl">Avatar URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="registerAvatarUrl"
                    placeholder="Avatar URL"
                  />
                </div>
                <div class="py-3">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </form>
              <p class="text-center mt-2">
                <a href="#" class="toggle-link"
                  >Already have an account? Login</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 d-none d-md-flex">
          <div class="button-group-horizontal">
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img
                class="tab-button"
                src="assets/marketplace.png"
                alt="Marketplace"
              />
              Marketplace
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/activebids.png" alt="My Active Bids" />
              Active Bids
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/mylistings.png" alt="My Auctions" />
              My Listings
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/createnewauction.png" alt="Create Auction" />
              Create Auctions
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/hotauctions.png" alt="Hot Auctions" />
              Hot Auctions
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/profile.png" alt="Profile" />
              Profile
            </button>
          </div>
        </div>

        <div class="col-4 d-md-none mobile-tab-buttons">
          <div class="button-group-vertical">
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/marketplace.png" alt="Marketplace" />
              Marketplace
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/activebids.png" alt="My Active Bids" />
              Active Bids
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/mylistings.png" alt="My Auctions" />
              My Listings
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/createnewauction.png" alt="Create Auction" />
              Create Auctions
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/hotauctions.png" alt="Hot Auctions" />
              Hot Auctions
            </button>
            <button
              class="btn icon-btn d-flex flex-column align-items-center text-center"
            >
              <img src="assets/profile.png" alt="Profile" />
              Profile
            </button>
          </div>
        </div>

        <div class="col-8 col-md-12 mobile-content-container">
          <div class="content-container mobile-inner">
            <div class="row" id="templateDisplay"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="bidModal"
      tabindex="-1"
      aria-labelledby="bidModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title" id="bidModalLabel">Auction Details</p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="bidModalImageContainer" class="img-fluid mb-3"></div>

            <p>Description:</p>
            <p id="bidModalDescription"></p>
            <p id="bidModalBids" class="fw-bold"></p>
            <p id="bidModalEndDate" class="text-muted"></p>
            <form id="bidForm">
              <div class="mb-3">
                <label for="bidAmount" class="form-label"
                  >Your Bid Amount</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="bidAmount"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Place Bid</button>
            </form>
            <p>Bid History</p>
            <div id="bidModalHistory"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title" id="feedbackModalLabel">Feedback</p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="feedbackModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
