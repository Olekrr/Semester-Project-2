<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ole Kristian Rasmussen" />
    <meta
      name="description"
      content="Auctionhouse website from the noroff API"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="src/js/index.js" defer></script>
    <title>Noroff Autions</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Welcome to Noroff Auctions
        </a>
        <div class="d-flex align-items-center">
          <span id="userCredits" class="me-3">Credits: 100</span>
          <!-- Dynamic Credits -->
          <img
            id="userProfilePic"
            src="path/to/profile/pic.jpg"
            alt="Profile Pic"
            class="rounded-circle me-3"
            width="40"
            height="40"
          />
          <button id="logoutButton" class="btn btn-outline-danger">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="loginRegisterModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Login Form -->
            <div id="loginForm">
              <form>
                <div class="form-group">
                  <label for="loginEmail">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="py-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <p class="text-center mt-2">
                <a href="#" id="toggle-link">Need an account? Register</a>
              </p>
            </div>
            <!-- Register Form -->
            <div id="registerForm" style="display: none">
              <form>
                <div class="form-group">
                  <label for="registerUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Username"
                  />
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="registerAvatarUrl">Avatar URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="registerAvatarUrl"
                    placeholder="Avatar URL"
                  />
                </div>
                <div class="py-3">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </form>
              <p class="text-center mt-2">
                <a href="#" id="toggle-link">Already have an account? Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <div class="button-group">
            <button class="btn icon-btn">
              <img src="assets/marketplace.png" alt="Marketplace" />
            </button>
            <button class="btn icon-btn">
              <img src="assets/activebids.png" alt="My Active Bids" />
            </button>
            <button class="btn icon-btn">
              <img src="assets/mylistings.png" alt="My Auctions" />
            </button>
            <button class="btn icon-btn">
              <img src="assets/createnewauction.png" alt="Create Auction" />
            </button>
            <button class="btn icon-btn">
              <img src="assets/hotauctions.png" alt="Hot Auctions" />
            </button>
            <button class="btn icon-btn">
              <img src="assets/profile.png" alt="Profile" />
            </button>
          </div>
          <div class="content-container">
            <div id="templateDisplay"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="bidModal"
      tabindex="-1"
      aria-labelledby="bidModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bidModalLabel">Auction Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="bidModalImage"
              src=""
              alt="Auction Image"
              class="img-fluid mb-3"
            />
            <h6>Description:</h6>
            <p id="bidModalDescription"></p>
            <p id="bidModalBids" class="fw-bold"></p>
            <p id="bidModalEndDate" class="text-muted"></p>
            <form id="bidForm">
              <div class="mb-3">
                <label for="bidAmount" class="form-label"
                  >Your Bid Amount</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="bidAmount"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Place Bid</button>
            </form>
            <p>Bid History</p>
            <div id="bidModalHistory"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
